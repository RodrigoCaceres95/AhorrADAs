<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- aplicación de hoja de estilos de bootstrap, este sera usado mas que nada para el navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>AhorrADAs</title>
</head>
<body>
    <!-- uso de la librería bootstrap para poder tener un navbar responsive -->
    <!-- navbar-expand-lg es una clase que permite que la barra de navegación se vea "normal" en dispositivos con resoluciones mayores a 998px y así contrae dicho menú para aquellos dispositivos que tienen menor resolución -->
    <nav class="navbar navbar-expand-lg">
        <section class="container-fluid">
            <section class="logo navbar-brand nav-item">
                <img class="wallet" src="wallet-filled-white.svg">
                <h1 class="title">
                    <a to="index.html">
                        AhorrADAs
                    </a>
                </h1>
            </section>
            <!-- el boton que permite mostrar el menú de operaciones -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- el menu con las clases correspondientes para que este se expanda o se oculte según lo indicado en navbar-expand, todas las clases de bootstrap dependen la una de la otra -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html">
                            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M19.88,18.47c0.44-0.7,0.7-1.51,0.7-2.39c0-2.49-2.01-4.5-4.5-4.5s-4.5,2.01-4.5,4.5s2.01,4.5,4.49,4.5 c0.88,0,1.7-0.26,2.39-0.7L21.58,23L23,21.58L19.88,18.47z M16.08,18.58c-1.38,0-2.5-1.12-2.5-2.5c0-1.38,1.12-2.5,2.5-2.5 s2.5,1.12,2.5,2.5C18.58,17.46,17.46,18.58,16.08,18.58z M15.72,10.08c-0.74,0.02-1.45,0.18-2.1,0.45l-0.55-0.83l-3.8,6.18 l-3.01-3.52l-3.63,5.81L1,17l5-8l3,3.5L13,6C13,6,15.72,10.08,15.72,10.08z M18.31,10.58c-0.64-0.28-1.33-0.45-2.05-0.49 c0,0,5.12-8.09,5.12-8.09L23,3.18L18.31,10.58z" fill="white"></path></svg>
                            Balances</a></li>
                    <li class="nav-item">
                        <a href="pages/categorias.html">
                            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag-fill" viewBox="0 0 16 16"> <path d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" fill="white"></path> </svg>
                            Categorías</a></li>
                    <li class="nav-item">
                        <a href="pages/reportes.html">
                            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><title>ionicons-v5-q</title><path d="M128,496H48V304h80Z" fill="white"></path><path d="M352,496H272V208h80Z" fill="white"></path><path d="M464,496H384V96h80Z" fill="white"></path><path d="M240,496H160V16h80Z" fill="white"></path></svg>
                            Reportes</a></li>
                </ul>
            </div>
        </section>
    </nav>
    <section class="flex">
        <!-- les puse a cada caja una clase para poder manipularlas (junto a la clase "flex") a voluntad a través de flex-box -->
        <section class="small-box">
            <section class="contenedor">
            <h2 class="mainBoxTitle balance">Balance</h1>
                <!-- dejo en esta sección los números dinámicos que controlaría Javascript a través del DOM con el respectivo ID de cada elemento -->
                <section class="tabla">
                    <h3>Ganancias</h3>
                    <h3 id="Ganancias"></h3>
                </section>
                <section class="tabla">
                    <h3>Gastos</h3>
                    <h3 id="Gastos"></h3>
                </section>
                <section class="tabla">
                    <h2>Total</h2>
                    <h3 id="Total"></h3>
                </section>
            </section>
            <section class="contenedor">
                <h2 class="mainBoxTitle">Filtros</h1>
                <h3>Tipo</h3>
                <select class="inputs">
                    <option value="todos">Todos</option>
                    <option value="gasto">Gasto</option>
                    <option value="ganancia">Ganancia</option>
                </select>
                <h3>Categoría</h3>
                <select class="inputs">
                    <option value="todas">Todas</option>
                    <option value="comida">Comida</option>
                    <option value="servicios">Servicios</option>
                    <option value="salidas">Salidas</option>
                    <option value="educacion">Educacion</option>
                    <option value="transporte">Transporte</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="aguinaldo">Aguinaldo</option>
                </select>
                <h3>Desde</h3>
                <input class="inputs" type="date">
                <h3>Ordenar por</h3>
                <select class="inputs">
                    <option value="Mas reciente">Mas reciente</option>
                    <option value="Menos reciente">Menos reciente</option>
                    <option value="Mayor monto">Mayor monto</option>
                    <option value="Menor monto">Menor monto</option>
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                </select>
            </section>
        </section>
        <section class="contenedor big-box">
            <section class="flexTitle">
                <h2 class="mainBoxTitle">Operaciones</h1>
                <button type="button" class="btn"><a href="pages/nuevaOp.html">+Nueva Operación</a></button>
            </section>
            <!-- dejo acá el elemento a manipular por dom -->
            <section class="newAction" id="newAction">
                <section class="actionDescription">
                    <label>Descripción</label>
                    <label>Categoría</label>
                </section>
                <section class="actionDetails">
                    <label>Fecha</label>
                    <label>Monto</label>
                    <label>Acciones</label>
                </section>
            </section>
            <!-- elemento a manipular por DOM con su respectiva ID -->
                <section id="noTransaction">
                    <img src="svg/undraw_savings_re_eq4w.svg"></img>
                    <h3 class="display-6">Sin resultados</h3>
                    <p>Cambia los filtros o agrega operaciones</p>
                </section>

        </section>
    </section>
    <!-- script de Bootstrap. Como dije antes, será más que nada usado para las resoluciones del navbar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
